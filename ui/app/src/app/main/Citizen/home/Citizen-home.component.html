<o-form-layout-manager attr="Citizen" mode="tab" title="CITIZEN">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="CitizenTable" 
            service="Citizen" 
            entity="Citizen" 
            title="CITIZEN"
            keys="id"
            columns="name;address;household_income;qualifies_for_free_travel;id" 
            header-actions="R;D"
            visible-columns="name;address;household_income;qualifies_for_free_travel;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #address attr="address" title="address" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #household_income attr="household_income" title="household_income" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #qualifies_for_free_travel attr="qualifies_for_free_travel" title="qualifies_for_free_travel" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
