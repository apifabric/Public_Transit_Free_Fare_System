<o-form-layout-manager attr="Registration" mode="tab" title="REGISTRATION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="RegistrationTable" 
            service="Registration" 
            entity="Registration" 
            title="REGISTRATION"
            keys="id"
            columns="id;citizen_id;service_id;registration_date" 
            header-actions="R;D"
            visible-columns="id;citizen_id;service_id;registration_date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="citizen_id" title="citizen_id">
    <o-table-cell-renderer-service attr="citizen_id" 
        service="Citizen" entity="CitizenType" columns="id;name"
        parent-keys="id:citizen_id"
        value-column="name" keys="citizen_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="service_id" title="service_id">
    <o-table-cell-renderer-service attr="service_id" 
        service="TransportService" entity="TransportServiceType" columns="id;name"
        parent-keys="id:service_id"
        value-column="name" keys="service_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #registration_date attr="registration_date" type="timestamp" label="registration_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
