<o-form-layout-manager attr="CitizenQualifyingReason" mode="tab" title="CITIZENQUALIFYINGREASON">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="CitizenQualifyingReasonTable" 
            service="CitizenQualifyingReason" 
            entity="CitizenQualifyingReason" 
            title="CITIZENQUALIFYINGREASON"
            keys="id"
            columns="id;citizen_id;qualifying_reason_id" 
            header-actions="R;D"
            visible-columns="id;citizen_id;qualifying_reason_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="citizen_id" title="citizen_id">
    <o-table-cell-renderer-service attr="citizen_id" 
        service="Citizen" entity="CitizenType" columns="id;name"
        parent-keys="id:citizen_id"
        value-column="name" keys="citizen_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="qualifying_reason_id" title="qualifying_reason_id">
    <o-table-cell-renderer-service attr="qualifying_reason_id" 
        service="QualifyingReason" entity="QualifyingReasonType" columns="id;description"
        parent-keys="id:qualifying_reason_id"
        value-column="description" keys="qualifying_reason_id"
        visible-columns="description" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
