<o-form-layout-manager attr="IncomeThreshold" mode="dialog" title="INCOMETHRESHOLD">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="IncomeThresholdTable" 
            service="IncomeThreshold" 
            entity="IncomeThreshold" 
            title="INCOMETHRESHOLD"
            keys="id"
            columns="id;threshold_amount" 
            header-actions="R;D"
            visible-columns="id;threshold_amount"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #threshold_amount attr="threshold_amount" title="threshold_amount" type="currency" editable="no" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
