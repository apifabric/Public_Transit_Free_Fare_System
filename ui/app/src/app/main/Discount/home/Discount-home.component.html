<o-form-layout-manager attr="Discount" mode="tab" title="DISCOUNT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="DiscountTable" 
            service="Discount" 
            entity="Discount" 
            title="DISCOUNT"
            keys="id"
            columns="id;service_id;discount_amount;eligibility_criteria" 
            header-actions="R;D"
            visible-columns="id;service_id;discount_amount;eligibility_criteria"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="service_id" title="service_id">
    <o-table-cell-renderer-service attr="service_id" 
        service="TransportService" entity="TransportServiceType" columns="id;name"
        parent-keys="id:service_id"
        value-column="name" keys="service_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #discount_amount attr="discount_amount" title="discount_amount" type="currency" editable="no" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-column #eligibility_criteria attr="eligibility_criteria" title="eligibility_criteria" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
